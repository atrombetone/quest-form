<button *ngIf="isRadio()">{{resposta.textoResposta}}</button>

<div *ngIf="isCheck()">
  <input type="checkbox"> {{resposta.textoResposta}}
</div>

<div *ngIf="isText()">
  <p>
    {{resposta.textoResposta}}
  </p>
  <textarea name="txtResposta" id="txtResposta" cols="30" rows="10"></textarea>
</div>
